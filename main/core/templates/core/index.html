{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Physics Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="angle">Angle: <span id="angleDisplay">45</span>Â°</label>
        <input type="range" id="angle" min="0" max="90" value="45">
        <br><br>
        <label for="force">Force: <span id="forceDisplay">0.05</span></label>
        <input type="range" id="force" min="0.01" max="0.2" step="0.01" value="0.05">
        <br><br>
        <button id="launch">Launch</button>
    </div>
    <script src="{% static 'matter.min.js' %}"></script>
    <script src="{% static 'core/simulation.js' %}"></script>
</body>
</html>
